<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <p> 
        1.initial value <br>
        2.condition<br>
        3.statement <br/>
        4.Update (increment/decrement)
    </p>

    <script> 
      //while loop (initialization,condition,statement,increment/decrement/update)
        var a=5;//initial value
        while(a<=20){ //condition
            document.write(a+"<br>");//statement
            a++;//update
        }
    </script>
</body>
</html>
