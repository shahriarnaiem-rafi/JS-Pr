<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Unshift</title>
</head>
<body>
    <script> 
        //add from first(opposite of push)
        var a = ["A","B","C","D","D"];
        console.log(a);
        a.unshift("F");
        console.log(a);
 
        </script>
</body>
</html>
