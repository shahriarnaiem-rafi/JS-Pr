
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <script> 
            //switch,case,break,default(else)
        var r = prompt("please enter your letter: ");
            r=r.toUpperCase();
        switch(r) {
            case "A":
            document.write("v")
            break;
            case "E":
        document.write("v")
            break;
            case "I":
        document.write("v")
            break;
            case "O":
        document.write("v")
            break;
            case "U":
        document.write("v")
            break;
        default:
        document.write("c")
        }
    </script>
    
</body>
</html>
