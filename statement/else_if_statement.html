
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If condition</title>
</head>
<body>
    <script> 
  
        var a=prompt("Please enter your Name:","");
        var b=a.toLowerCase();
        if(b=="aminul"){ 
            document.write("This is Name");
        }else if(b=="batch") { 
            document.write("This is batch");

        }else if(b=="php"){ 
            document.write("This is subject");

        }else{ 
            document.write("no need");
        }

    </script>
</body>
</html>
