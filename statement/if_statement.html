<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <script> 
    var nam =100;

    if(nam<100){ 
        document.write("Fail");
    }else{ 
        document.write("Pass");

    } 

    </script>

</body>
</html>
