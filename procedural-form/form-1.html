<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Student Admission</title>

</head>
 
<body>
<form action="#" name="m" style="width:200px; margin:0px auto; border:1px solid gray; padding:10px">
  
  <div>Name<br/>
  <input type="text" name="txtName" />
  </div>

  <div>Address<br/>
  <textarea  name="txtAddress" ></textarea>
  </div>
  <div>Email<br/>
    <textarea  name="txtEmail" ></textarea>
  </div>
  <div>
  <input type="button" onclick="dyn_window()" value="Submit" />
  </div>
</form>
<script language="javascript">
function dyn_window(){  
  var name=document.m.txtName.value;
  var address=document.m.txtAddress.value;
  var email=document.m.txtEmail.value;

   // create new window here
    doc =open('','','width=100px,height=200px')
  
  with(doc.document){ 
    write("Name:"+name+"<br/>");
    write("Address:"+address+"<br/>");
    write("Email:"+email+"<br/>");
    write("<input type='button' value='Close me' onclick='self.close();' />");
    write("<input type='button' value='Print' onclick='self.print();' />");
  }
   
}// end the function 
 
 
</script>
</body>
</html>
