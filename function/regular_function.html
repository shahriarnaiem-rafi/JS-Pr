<body>
    <script> 
        // A regular function that calculates the area of a circle
        function areaOfCircle(radius) {
        return Math.PI * radius * radius;
        }

        // Invoking the function with an argument
        let area = areaOfCircle(5); // area is 78.53981633974483
        console.log(areaOfCircle(6));
    </script>
</body>
