<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous function</title>
</head>
<body>
    <h1>function(){}</h1>
    <script>
    // An anonymous function that returns the square of a number
       
        const sqr=function (a){ 
            return a*a;
        }

        document.write(sqr(3))
    </script>
</body>
</html>
